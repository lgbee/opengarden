<!DOCTYPE html>
<html>
<head>
    <title>Umfrage Weiterleitung</title>
    <script type="text/javascript">
        function redirect() {
            var survey1 = "https://forms.gle/rBA3jLKACoCEDk2n7";
            var survey2 = "https://forms.gle/NSgzihJ6JCgZjaaZ8";
            var survey3 = "https://forms.gle/xrLDjPbuzGY9tAzTA";
            var survey4 = "https://forms.gle/BamaTJ5KNNwbRnBLA";
            
            // Zuf√§llige Auswahl der Umfrage
            var random = Math.random();
            if (random < 0.25) {
                window.location.href = survey1;
            } else if (random < 0.5) {
                window.location.href = survey2;
            } else if (random < 0.75) {
                window.location.href = survey3;
            } else {
                window.location.href = survey4;
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Sie werden zur Umfrage weitergeleitet...</p>
